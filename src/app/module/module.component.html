<div class="container-fluid modules">
  <div class="row">
    <div class="col-3 modulesTab">
      <app-module-list-component
        [selectedCourseId] = "selectedCourseId"
        [(selectedModuleId)] = "selectedModuleId"
        [modules] = "modules">
      </app-module-list-component>
    </div>
    <div class="col-9 offset-3">
      <app-module-tab-content
        [selectedModuleId] = "selectedModuleId"
        [selectedCourseId] = "selectedCourseId">
      ></app-module-tab-content>
    </div>
  </div>
</div>
